<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سبد خرید</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      padding: 50px;
    }

    .cart {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .cart img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .cart h2 {
      margin-top: 10px;
      font-size: 22px;
    }

    .cart h3 {
      font-size: 18px;
      color: #555;
      margin-top: 5px;
    }

    .price {
      font-size: 20px;
      color: green;
      margin: 10px 0;
    }

    .buy-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .buy-button:hover {
      background-color: #0056b3;
    }

    .file-input {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="cart">
    <img id="product-image" src="" alt="آیفون 14 پرو">
    <h2>آیفون 14 پرو</h2>
    <h3>تک سیمکارت رنگ طلایی</h3>
    <p class="price">قیمت: ۸,۰۰۰,۰۰۰ تومان</p>
    
    <input type="file" id="imageUpload" class="file-input" accept="image/*">
    <button class="buy-button" id="buyBtn">خرید</button>
  </div>

  <script>
    const defaultImage = "https://api2.zoomit.ir/media/652d20568716201626d1510e";

    // موقع لود صفحه
    window.addEventListener('DOMContentLoaded', () => {
      const savedImage = localStorage.getItem('productImage');
      if (savedImage) {
        document.getElementById('product-image').src = savedImage;
      } else {
        document.getElementById('product-image').src = defaultImage;
      }
    });

    // دکمه خرید
    document.getElementById('buyBtn').addEventListener('click', function() {
      alert('شما هک شدی یه موجودی بگیر بخندیم سلام');
    });

    // وقتی عکس جدید آپلود بشه
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgSrc = e.target.result;
          document.getElementById('product-image').src = imgSrc;
          localStorage.setItem('productImage', imgSrc);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
