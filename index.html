<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>به سایت من خوش امدید </title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      background: linear-gradient(45deg, #ffdde1, #ee9ca7);
      font-family: Vazir, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 50px;
      color: #fff;
      text-shadow: 2px 2px #000;
    }
    p {
      font-size: 20px;
      color: #fff;
    }
    button {
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff69b4, #ff1493);
    }
    img {
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>سلام به سایت خوشگل من!</h1>
  <p>اینجا جای متن قشنگ توست.</p>
  <button onclick="alert('دمت گرم که کلیک کردی!')">کلیک کن</button>
  <br/>
  <img src="https://placekitten.com/400/300" alt="گربه ناز"/>
</body>
</html>
